<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/@adobe/coral-spectrum@4.5.6/dist/css/coral.min.css">
<script src="https://unpkg.com/@adobe/coral-spectrum@4.5.6/dist/js/coral.min.js" data-coral-icons-external="js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<style>
  .default {
    padding: 40px 256px 0 52px;
    max-width: 1080px;
    min-width: 304px;
    margin: 0 auto;
    box-sizing: border-box;
  }

  pre > code.coral-Code4 {
    border-radius: 4px;
    background-color: rgba(80, 80, 80, 0.02);
    border: 1px solid rgba(50, 50, 50, 0.05);
    padding: 16px;
  }

  .coral--darkest pre > code.coral-Code4 {
    background-color: rgba(200, 200, 200, 0.02);
    border-color: rgba(239, 239, 239, 0.05);
  }

  code.coral-Code4.coral-Well {
    padding: 4px;
    display: inline;
  }

  .coral-Table {
    margin: 16px 0;
  }

  main {
    min-height: calc(100vh - 64px);
  }

  main img {
    max-width: 100%;
  }

  header {
    position: absolute;
    top: 0;
    padding: 16px 0;
    left: 0;
    right: 0;
    display: flex;
    overflow-y: auto;
    z-index: 10;
  }

  header > div {
    display: flex;
    align-items: center;
    white-space: nowrap;
    padding: 0 16px;
  }

  header > div:first-child {
    flex: 1;
    margin-right: 64px;
  }

  .heading-anchors {
    position: absolute;
    top: 64px;
    right: 0;
    padding: 16px;
    box-sizing: border-box;
    width: 256px;
  }

  .footer {
    height: 64px;
    margin: 0 24px;
    overflow: auto;
    white-space: nowrap;
  }

  .footer-rule,
  .footer ul {
    min-width: 600px;
  }

  .footer ul {
    list-style: none;
    padding: 5px 0;
    margin: 0;
    font-size: 11px;
    display: flex;
    justify-content: flex-end;
  }

  .footer ul > li {
    padding: 3px 0;
    margin-right: 32px;
  }

  .footer ul > li:last-child {
    margin-right: 0;
  }

  .footer ul > li a {
    text-decoration: none;
  }

  @media screen and (max-width: 960px) {
    .default {
      padding-right: 52px;
    }

    .heading-anchors {
      display: none;
    }
  }
</style>

  .coral--darkest .hljs {
    display: block;
    overflow-x: auto;
    padding: 0.5em;
    background: #282a36;

  .coral--darkest .hljs-built_in,
  .coral--darkest .hljs-selector-tag,

  .coral--darkest .hljs-symbol,

  }

  .coral--darkest .hljs-keyword,
  .coral--darkest .hljs-selector-tag,
  .coral--darkest .hljs-literal,
  .coral--darkest .hljs-title,
  .coral--darkest .hljs-section,
  .coral--darkest .hljs-doctag,
  .coral--darkest .hljs-type,
  .coral--darkest .hljs-name,
  .coral--darkest .hljs-strong {

  .coral--darkest .hljs-number {

    font-style: italic;
  }
